<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/Registration Form.html" method="get">
      <label for="first_name">Firstname</label>
      <input type="text" placeholder="John" style="background-color: #a5d9f9" />
      <br />
      <br />
      <label for="last_name">Lastname:</label>
      <input type="text" placeholder="Doe" style="background-color: #a5d9f9" />
      <br />
      <br />
      <label ="Course">Course :</label>
      <select name="Course">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JAVASCRIPT">JAVASCRIPT</option>
      </select>
      <br />
      <br />
      <label ="Gender"
        >Gender :
        <br />
        <input checked type="radio" />
        Male
        <br />
        <input type="radio" />
        Female
      </label>
      <br />
      <br />
      <label ="Hobbies"
        >Hobbies:
        <br />
        <input checked type="checkbox" />
        Programming
        <br />
        <input checked type="checkbox" />
        Basketball
        <br />
        <input type="checkbox" />
        Football
        <br />
        <input type="checkbox" />
        Reading Novel
      </label>
      <br />
      <br />
      <label ="Phone"
        >Phone :
        <input
          type="tel"
          placeholder="004312345678912"
          style="background-color: #a5d9f9"
        />
      </label>
      <br />
      <br />
      <label>
        Address:
        <br />
        <textarea
          rows="5"
          cols="45"
          placeholder="Schütyentraße 30, 6323, Vienna, Austria"
        ></textarea>
      </label>
      <br />
      <br />
      <label>
        Email:
        <input
          type="email"
          placeholder="johndoe@example.com"
          style="background-color: #a5d9f9"
        />
      </label>
      <br />
      <br />
      <label>
        Password:
        <input type="password" />
      </label>
      <br />
      <br />
      <br />
      <label>
        <input type="submit" />
      </label>
      <label>
        <input type="reset" />
      </label>
    </form>
    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />
  </body>
</html>
